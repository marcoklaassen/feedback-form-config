apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feedback-form-infrastructure
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: feedback-form
    server: https://kubernetes.default.svc
  project: default
  source:
    path: feedback-form-apps/feedback-form-infrastructure
    repoURL: https://gitlab.com/marcoklaassen/feedback-form-config.git
    targetRevision: HEAD
