apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feedback-form-infrastructure
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: feedback-app
    server: https://kubernetes.default.svc
  project: default
  source:
    path: feedback-form-apps/feedback-form-infrastructure
    repoURL: https://github.com/marcoklaassen/feedback-form-config
    targetRevision: HEAD
    chart: feedback-form-infrastructure
    releaseName: dev
