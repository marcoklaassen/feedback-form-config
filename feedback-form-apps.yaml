apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feedback-form-apps
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: argo-apps
    repoURL: 'https://gitlab.com/marcoklaassen/feedback-form-config.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
