apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: quarkus-app
spec:
  params:
    - description: The git repository url
      name: git-repo-url
    - default: main
      description: The git revision
      name: git-revision
    - description: The name of the deployment to be created / patched
      name: git-repo-name
    - description: the git pusher name
      name: git-pusher-name
    - description: the git commit message
      name: git-commit-message
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: quarkus-build-$(tt.params.git-repo-name)-
      spec:
        params:
          - name: deployment-name
            value: $(tt.params.git-repo-name)
          - name: git-url
            value: $(tt.params.git-repo-url)
          - name: git-revision
            value: $(tt.params.git-revision)
          - name: git-pusher-name
            value: $(tt.params.git-pusher-name)
          - name: git-commit-message
            value: $(tt.params.git-commit-message)
          - name: IMAGE
            value: >-
              image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(tt.params.git-repo-name)
        pipelineRef:
          name: quarkus-native-pipeline
        serviceAccountName: pipeline
        workspaces:
          - name: local-maven-repo
            persistentVolumeClaim:
              claimName: maven-repo-pvc
          - name: shared-workspace
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 500Mi
