apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: feedback-persistence
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    foo: bar
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "5"        
    spec:
      containers:
        - image: feedback-persistence-image
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: mariadb-config
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: userPassword
                  name: mariadb-config
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: mariadb-config
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database
                  name: mariadb-config
